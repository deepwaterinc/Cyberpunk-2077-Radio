<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cyberpunk 2077 Radio</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="circular-menu">
      <input name="station" type="radio" id="item-01" class="item__checkbox">
      <label class="circular-menu__item" for="item-01">Night FM</label>

      <input name="station" type="radio" id="item-02" class="item__checkbox">
      <label class="circular-menu__item" for="item-02">Vexelstrom</label>

      <input name="station" type="radio" id="item-03" class="item__checkbox">
      <label class="circular-menu__item" for="item-03">Pacific Dreams</label>

      <input name="station" type="radio" id="item-04" class="item__checkbox">
      <label class="circular-menu__item" for="item-04">Samizdat Radio</label>

      <input name="station" type="radio" id="item-05" class="item__checkbox">
      <label class="circular-menu__item" for="item-05">30 Principales</label>

      <input name="station" type="radio" id="item-06" class="item__checkbox">
      <label class="circular-menu__item" for="item-06">Ritual FM</label>

      <button class="circular-menu__button"></button>
   </div>

   <!-- Player -->
   <div class="player-container">
      <audio class="song">
         <source src="./Nightcity/Raney Shockne Hole in the Sun.mp3">
      </audio>
   </div>
   
   


   <script src="./script.js"></script>
</body>
</html>
